<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactactame</title>
    <link rel="shortcut icon" href="img/usuarios-alt.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    
    
    <!-- Styles en Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fuentes personalizadas con Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 style="text-align: center; " title="Titulo de la pag"> Mi pagina de Contacto</h1>
        <img src="img/pavo.png" alt="Logo de la empresa" title="Restaurante" width="100px">
        <br>
        <a href="index.html" title="Volver a la home" >Inicio</a>
        <a href="contacto.html" title="Escribinos">Contacto</a>
    </header>
    <main>
        <!-- Este es un comentario que no es visible, pero lo vemos en DevTools   
        aca va a ir el formulario para contactarse con la web
        -->

        <form action="" method="get">
            <h3>Hace tu consulta</h3>
            <table>
                <tr>
                    <td> <label> Nombre</label></td>
                    <td><input type="text" name="nombre" id="nombre" required minlength="3" maxlength="30" placeholder="Primer y segundo nombre"></td>
                    <td><label> Apellido</label></td>
                    <td><input type="text" name="apellido" id="apellido" minlength="3" maxlength="30" required></td>

                </tr>
                <tr>
                    <td> <label> Email</label></td>
                    <td><input type="email" name="email" id="email"> </td>
                    <td><label> Fecha de Nacimiento</label></td>
                    <td><input type="date" name="nacimiento" id="nacimiento"></td>
                </tr>

                <tr>
                    <td> <label> Nro cupon</label></td>
                    <td> <input type="number" name="cupon" id="cupon" min="1000000" max="99999999" placeholder="Ingrese Nro de pago aqui"></td>
                    <td> <label>Dia de Pago</label></td>
                    <td><input type="date" name="pago" id="pago"></td>
                </tr>

                <tr> 
                    <td colspan="4" style="text-align: right;"><input type="submit" value="Enviar"></td>
                </tr>
               <tr>
                <td colspan="4">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </td>
               </tr>
                <tr>
                    <td colspan="4">
                        <textarea name="Consulta" id="" cols="60" rows="5" placeholder=" Haga aqui su consulta" class="form-control"> </textarea>

                    </td>
                </tr>

            </table>
                           
            <br>
            
        </form>
 <div class="border">
        <h2>Form Bootstrap Suscribite y recibi Info</h2>
        <form class="row row-cols-lg-auto g-3 align-items-center" action="" method="get">
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormInputGroupUsername">Usuario</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Usuario">
              </div>
            </div>
          
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Temas que te suscribes</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Elige...</option>
                <option value="1">Moda</option>
                <option value="2">Salud</option>
                <option value="3">Deportes</option>
              </select>
            </div>
          
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                  Recordarme
                </label>
              </div>
            </div>
          
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
          </form>


        </div>

        <section class="video">
            <!-- Video de YouTube-->
            <h3>Mi video favorito</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/33U6i1gAy4I?controls=0&amp;start=18" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <!-- Video en servidor local o nuestra carpeta web -->

            <h3>Tarjeta</h3>
            <video width="600" controls autoplay muted>
                <source src="media/video/16deOctubre.mp4" type="video/mp4">
            </video>

            <h3>Audio</h3>
            <audio controls>
                <source src="media/music/Education.mp3" type="audio/mpeg">
            </audio>
        </section>


    


    </main>

    <footer>
        <p>Agradecemos a Freepik y Flaticon <a href="https://www.flaticon.es/iconos-gratis/comida-y-restaurante" title="comida y restaurante iconos" target="_blank" >Comida y restaurante iconos creados por Freepik - Flaticon</a>
        </p>
    </footer>

</body>
</html>
